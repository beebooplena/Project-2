 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
     <header class="header">
         <h1>Rock Paper Scissors Game! <i class="fas fa-hand-rock"></i>
         </h1>
     </header>
     <div class="game-area">
         <div id="player">
             <p><i class="fas fa-user"></i> Human </p>
             <div id="div-player-image"></div>
         </div>

         <div id="computer-player">
             <p><i class="fas fa-robot"></i>Computer </p>
             <div id="div-computer-image"></div>
         </div>
         <div id="buttons">
             <!--borrowed the data choice idea and aria-label idea from Project 2 Scope-->
             <button aria-label="paper" data-choice="0" class="choices">Paper</button>
             <button aria-label="scissor" data-choice="1" class="choices">scissor</button>
             <button aria-label="rock" data-choice="2" class="choices">rock</button>
             <button aria-label="reset" onclick="reset()" id="reset">Reset</button></div>

         <div id="points">
             <div class = "players">
                 <p><i class="fas fa-user"></i> Human Result:<span id="player-one">0</span></p>
             </div>

             <div class = "players">
                 <p><i class="fas fa-robot"></i> Computer Result:<span id="player-two">0</span> </p>
             </div>
         </div>

     </div>

     <footer class="footer"></footer>
     <script src="assets/js/script.js"></script>
     <script src="https://kit.fontawesome.com/4a24757097.js" crossorigin="anonymous"></script>
 </body>

 </html>
